<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #password-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #video-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Please enter the password to access the video:</h2>
    <input type="password" id="password-input" placeholder="Enter password">
    <button id="submit-btn">Submit</button>
    <div id="video-container">
       <h1>It's Candy + $?<a href="https://forms.gle/DQXcGZSeMqtkq7Ds5">Claim your prize!</a></h1>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/dtZf8k8PVl4?si=M2R4mcw2gGIvjUMs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       <h2><a href="https://github.com/jas1235/h">Link to Github</a></h2>
    </div>

    <script>
        // Function to retrieve the generated code from local storage
        function getGeneratedCode() {
            return localStorage.getItem("generatedCode");
        }

        // Function to check if the entered password matches the generated code
        function checkPassword() {
            const enteredPassword = document.getElementById("password-input").value;
            const generatedCode = getGeneratedCode();
            if (enteredPassword === generatedCode) {
                document.getElementById("video-container").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        // Add event listener to the submit button
        document.getElementById("submit-btn").addEventListener("click", checkPassword);

        // Check if the password matches the generated code when the page loads
        window.onload = checkPassword;
    </script>
</body>
</html>
