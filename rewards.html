<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #code-display {
            margin-top: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>Code <a href="https://phantom-deploy.github.io/infmapig.github.io/lastclue.html">._.</a></h2>
    <div id="code-display"></div>

    <script>
        // Function to generate a random code and store it in local storage
        function generateAndStoreCode() {
            const code = Math.floor(Math.random() * (9999999999 - 1000000000 + 1)) + 1000000000;
            document.getElementById("code-display").innerText = "Code: " + code;
            localStorage.setItem("generatedCode", code);
            
            // Synchronize with the other file
            if (window.opener) {
                window.opener.postMessage(code, "*");
            }
        }

        // Display the initial random code
        generateAndStoreCode();

        // Update the code every few hours (example: every 3 hours)
        setInterval(generateAndStoreCode, 3 * 60 * 60 * 1000);
    </script>
</body>
</html>
