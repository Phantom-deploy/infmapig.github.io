    <script>
        // Load saved games from localStorage when the page loads
        window.onload = function() {
            loadCustomGames();
        };

        // Save game to localStorage
        function saveGameToLocalStorage(games) {
            localStorage.setItem('customGames', JSON.stringify(games));
        }

        // Load custom games from localStorage
        function loadCustomGames() {
            const section = document.getElementById('customGamesSection');
            const savedGames = JSON.parse(localStorage.getItem('customGames')) || [];

            savedGames.forEach((game, index) => {
                createGameBox(section, game.link, game.image, index);
            });
        }

        // Create game box for each custom game
        function createGameBox(section, gameLink, imageLink, index) {
            const gameBox = document.createElement('div');
            gameBox.className = 'custom-game-box';
            gameBox.onclick = () => window.open(gameLink, '_blank');

            const img = document.createElement('img');
            img.src = imageLink;
            img.alt = 'Custom Game';

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerText = '–';
            removeBtn.onclick = (e) => {
                e.stopPropagation(); // Prevent clicking the box
                removeGame(index);
            };

            gameBox.appendChild(img);
            gameBox.appendChild(removeBtn);
            section.appendChild(gameBox);
        }

        // Add Custom Game Functionality
        function addCustomGame() {
            const gameLink = prompt('Paste the game link, you can get this by going over to a game and right clicking on it, once done so, click copy url:');
            const imageLink = prompt('Paste the image link, find it on google:');

            if (gameLink && imageLink) {
                const section = document.getElementById('customGamesSection');
                const savedGames = JSON.parse(localStorage.getItem('customGames')) || [];

                // Add new game to savedGames array
                savedGames.push({ link: gameLink, image: imageLink });
                saveGameToLocalStorage(savedGames);

                // Create and add the new game box to the UI
                createGameBox(section, gameLink, imageLink, savedGames.length - 1);
            } else {
                alert('Both fields are required!');
            }
        }

        // Remove game from localStorage and UI
        function removeGame(index) {
            const savedGames = JSON.parse(localStorage.getItem('customGames')) || [];
            savedGames.splice(index, 1); // Remove the game by index
            saveGameToLocalStorage(savedGames);

            // Refresh the UI
            document.getElementById('customGamesSection').innerHTML = `
                <h2>Custom Games</h2>
                <button class="add-game-btn" onclick="addCustomGame()">+</button>
            `;
            loadCustomGames();
        }

        // Open the current page in an iframe in a new tab
        document.querySelector('.new-tab-button').addEventListener('click', function() {
            const newTab = window.open();
            newTab.document.write('<iframe src="' + window.location.href + '" width="100%" height="100%" style="border:none;"></iframe>');
        });


        function launchInNewTab(url) {
    const newWindow = window.open('about:blank', '_blank');
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.position = 'absolute';
    iframe.style.top = '0';
    iframe.style.left = '0';
    iframe.style.bottom = '0';
    iframe.style.right = '0';
    newWindow.document.body.appendChild(iframe);
}

// Event listeners for each button
