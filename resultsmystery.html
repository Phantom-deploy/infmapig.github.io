<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #000000, #800080);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-morph {
            width: 75vw;
            height: 75vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .glass-morph img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .glass-morph h3 {
            font-size: 1.5em;
            background: linear-gradient(to right, #d94f70, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="glass-morph">
        <img src="Screenshot 2024-05-26 114726.png" alt="">
        <h3> Woah nice 110 people finished this mystery, but a person named Jasan finished first, thus he got the prize. </h3>
    </div>
</body>
</html>
